name: helm-charts-ci

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]
  workflow_dispatch: {}

concurrency:
  group: helm-charts-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint_and_template:
    name: Helm Lint + Template
    runs-on:
      - self-hosted
      - Linux
      - X64
      - org-build
      - org-deploy

    env:
      HELM_VERSION: "v3.15.4"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure Helm (use existing or install)
        shell: bash
        run: |
          set -euo pipefail

          if command -v helm >/dev/null 2>&1; then
            echo "==> Helm already installed:"
            helm version || true
            exit 0
          fi

          echo "==> Helm not found. Installing Helm ${HELM_VERSION}..."
          if command -v sudo >/dev/null 2>&1; then
            sudo apt-get update -y
            sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends ca-certificates curl tar gzip
            curl -fsSL -o /tmp/helm.tgz "https://get.helm.sh/helm-${HELM_VERSION}-linux-amd64.tar.gz"
            tar -C /tmp -xzf /tmp/helm.tgz
            sudo install -m 0755 /tmp/linux-amd64/helm /usr/local/bin/helm
          else
            echo "==> sudo not available; installing Helm to \$HOME/bin"
            mkdir -p "$HOME/bin"
            echo "$HOME/bin" >> "$GITHUB_PATH"
            curl -fsSL -o /tmp/helm.tgz "https://get.helm.sh/helm-${HELM_VERSION}-linux-amd64.tar.gz"
            tar -C /tmp -xzf /tmp/helm.tgz
            install -m 0755 /tmp/linux-amd64/helm "$HOME/bin/helm"
          fi

          echo "==> Helm installed:"
          helm version

      - name: Debug workspace (optional but helpful)
        shell: bash
        run: |
          set -euo pipefail
          echo "PWD=$(pwd)"
          echo "GITHUB_WORKSPACE=${GITHUB_WORKSPACE}"
          ls -la

      - name: Helm lint (all charts) - FAIL if no charts exist
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ci-artifacts
          : > ci-artifacts/helm-lint.log

          # Always (re)create chart-dirs.txt right here
          : > chart-dirs.txt

          
          find . -name Chart.yaml -not -path "*/charts/*" -print0 \
            | while IFS= read -r -d '' f; do dirname "$f"; done \
            | sort -u | tee chart-dirs.txt

          if [ ! -s chart-dirs.txt ]; then
            echo "ERROR: No Chart.yaml found in repo. At least one Helm chart is required." | tee -a ci-artifacts/helm-lint.log
            exit 1
          fi

          echo "Found charts:" | tee -a ci-artifacts/helm-lint.log
          cat chart-dirs.txt | tee -a ci-artifacts/helm-lint.log

          while IFS= read -r d; do
            echo "------------------------------------------------------------" | tee -a ci-artifacts/helm-lint.log
            echo "==> helm lint: $d" | tee -a ci-artifacts/helm-lint.log


            if grep -qE '^[[:space:]]*dependencies:' "$d/Chart.yaml"; then
              echo "==> dependencies detected; running: helm dependency build $d" | tee -a ci-artifacts/helm-lint.log
              helm dependency build "$d" 2>&1 | tee -a ci-artifacts/helm-lint.log
            fi

            helm lint "$d" 2>&1 | tee -a ci-artifacts/helm-lint.log
          done < chart-dirs.txt

      - name: Helm template (dry validation) - FAIL if no charts exist
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ci-artifacts
          : > ci-artifacts/helm-template.log

          # Always (re)create chart-dirs.txt right here too
          : > chart-dirs.txt
          find . -name Chart.yaml -not -path "*/charts/*" -print0 \
            | while IFS= read -r -d '' f; do dirname "$f"; done \
            | sort -u | tee chart-dirs.txt

          if [ ! -s chart-dirs.txt ]; then
            echo "ERROR: No Chart.yaml found in repo. At least one Helm chart is required." | tee -a ci-artifacts/helm-template.log
            exit 1
          fi

          while IFS= read -r d; do
            echo "------------------------------------------------------------" | tee -a ci-artifacts/helm-template.log
            echo "==> helm template: $d" | tee -a ci-artifacts/helm-template.log

            helm template "ci-test" "$d" --namespace "default" 1>/dev/null 2>&1 \
              || (echo "ERROR: helm template failed for $d" | tee -a ci-artifacts/helm-template.log; \
                  helm template "ci-test" "$d" --namespace "default" 2>&1 | tee -a ci-artifacts/helm-template.log; \
                  exit 1)

            echo "OK: template rendered successfully for $d" | tee -a ci-artifacts/helm-template.log
          done < chart-dirs.txt

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: helm-charts-ci-logs
          path: ci-artifacts/
